<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Homework#03</title>
</head>

<body>
    <header>
        <a href="#" class="job-passcard ">
            <img src="./pics/square-check-box.png" alt="logo">
            <span>Job </span>Passcard
        </a>
        <nav>
            <a href="#" class="about">ABOUT US</a>
            <a href="#" class="passcard">PASSCARD</a>
            <a href="#" class="profile">PROFILE</a>
        </nav>
        <div class="right-nav">
            <a href="#" class="search"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="#" class="incart">
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="noti">1</div>
            </a>
            <a href="#" class="login">login</a>
            <a href="#" class="signup">sign up</a>
        </div>
    </header>
    <main>
        <div class="mycart">
            <h2>My Cart</h2>
        </div>
        <div class="cart">
            <div class="order-check">
                <div class="card">
                    <a class="delete">
                        <i class="fa-regular fa-trash-can"></i>
                    </a>
                    <div class="gg-doc">
                        <img src="./pics/Google_Docs_Logo.png" alt="gg-doc">
                        <h4>Google docs</h4>
                        <p>Used for busines</p>
                    </div>
                    <div class="detail">
                        <h4>Google Docs</h4>
                        <div class="choose-lv">
                            <div class="dots">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                            <select name="lv" id="lv">
                                <option value="lv1-3">LV 1-3</option>
                                <option value="lv2-3">LV 2-3</option>
                                <option value="lv3-3">LV 3-3</option>
                            </select>
                        </div>
                        <p>THB 150</p>
                    </div>
                </div>
                <div class="card">
                    <a class="delete">
                        <i class="fa-regular fa-trash-can"></i>
                    </a>
                    <div class="gg-slide">
                        <img src="./pics/Google_Slides_Logo.png" alt="gg-slides">
                        <h4>Google slides</h4>
                        <p>Used for busines</p>
                    </div>
                    <div class="detail">
                        <h4>Google Docs</h4>
                        <div class="choose-lv">
                            <div class="dots2">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                            <select name="lv" id="lv">
                                <option value="lv1-3">LV 1-4</option>
                                <option value="lv2-3">LV 2-4</option>
                                <option value="lv3-3">LV 3-4</option>
                                <option value="lv3-3">LV 4-4</option>
                            </select>
                        </div>
                        <p>THB 150</p>
                    </div>
                </div>
            </div>
            <div class="order-info">
                <h3>Order info</h3>
                <div class="subtotal">
                    <div>Subtotal</div>
                    <div>THB 300</div>
                </div>
                <div class="promotion">
                    <img src="./pics/coupon.png" alt="coupon">
                    <input type="text" placeholder="Promotion code">
                    <button type="button">APPLY</button>
                </div>
                <div class="total">
                    <h4>Total payment</h4>
                    <p>THB 300</p>
                </div>
                <input type="submit" value="LOG IN TO CHECKOUT">
            </div>
        </div>
    </main>
</body>

</html>
